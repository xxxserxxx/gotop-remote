name: Build gotop with Remote extension

on: 
  repository_dispatch:
    types: [my-release]

env:
    VERSION: ${{ github.event.client_payload.tag }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.3

      - name: Get tag name
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF##*/})"
        id: tag_name

      - name: Get builder
        shell: bash
        run: curl -O https://raw.githubusercontent.com/xxxserxxx/gotop-builder/master/build.go

      - name: Generate gotop.go
        shell: bash
        run: go run ./build.go -r ${VERSION} github.com/xxxserxxx/gotop-remote
        env:
            VERSION: ${{ github.event.client_payload.tag }}

      - name: Compile
        shell: bash
        run: go build -o gotop -ldflags "-extldflags '-static' -X main.Version=${VERSION}+remote-${REMOTE} -X main.BuildDate=$(date +%Y%m%dT%H%M%s)" ./gotop.go
        env:
            VERSION: ${{ github.event.client_payload.tag }}
            REMOTE: ${{ steps.tag_name.outputs.tag }}

      - name: Compress
        shell: bash
        run: xz gotop

      - name: Pre-release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ github.event.client_payload.tag }}+remote-${{ steps.tag_name.outputs.tag }}"
          draft: false
          title: "${{ github.event.client_payload.tag }} Linux amd64 with Remote ${{ steps.tag_name.outputs.tag }} extension"
          files: gotop.xz
